
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IO Sano</title>
<style>
#grid{
  display:grid;
  grid-template-columns: repeat(var(--cols), minmax(80px,1fr));
  grid-template-rows: repeat(var(--rows), minmax(90px,auto));
  gap:6px;
}
.cell{
  min-height:90px;
  padding:6px;
  font-size:0.85rem;
  line-height:1.2;
}
.axis-top, .axis-bottom{
  display:grid;
  grid-template-columns: repeat(var(--cols), minmax(80px,1fr));
  text-align:center;
}
.axis-left, .axis-right{
  display:grid;
  grid-template-rows: repeat(var(--rows), minmax(90px,auto));
  text-align:center;
}
</style>
</head>
